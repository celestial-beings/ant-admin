<ul nz-menu nzMode="inline" nzTheme="dark">
    <ng-container *ngTemplateOutlet="menuTemplate; context: { $implicit: menuList }"></ng-container>
    <ng-template #menuTemplate let-menuList>
      <ng-container *ngFor="let menu_1 of menuList">
          <li *ngIf="!menu_1.children" nz-menu-item [nzSelected]="menu_1.selected">
            <i *ngIf="menu_1.icon" nz-icon [nzType]="menu_1.icon" [nzTheme]="menu_1.icon.theme" [nzSpin]="menu_1.icon.spin" [nzTwotoneColor]="menu_1.icon.twotoneColor" [nzRotate]="menu_1.icon.rotate"></i>
            {{menu_1.title}}
          </li>
          <li *ngIf="menu_1.children" nz-submenu [nzTitle]="menu_1.title" [nzIcon]="menu_1.icon">
            <ng-container *ngFor="let menu_2 of menu_1.children">
              <li *ngIf="!menu_2.children" nz-menu-item [nzSelected]="menu_2.selected">
                <i *ngIf="menu_2.icon" nz-icon [nzType]="menu_2.icon" [nzTheme]="menu_2.icon.theme" [nzSpin]="menu_2.icon.spin" [nzTwotoneColor]="menu_2.icon.twotoneColor" [nzRotate]="menu_2.icon.rotate"></i>
                {{menu_2.title}}
              </li>
              <li *ngIf="menu_2.children" nz-submenu [nzTitle]="menu_2.title" [nzIcon]="menu_2.icon">
                <ng-container *ngFor="let menu_3 of menu_2.children">
                  <li nz-menu-item [nzSelected]="menu_3.selected">
                    <i *ngIf="menu_3.icon" nz-icon [nzType]="menu_3.icon" [nzTheme]="menu_3.icon.theme" [nzSpin]="menu_3.icon.spin" [nzTwotoneColor]="menu_3.icon.twotoneColor" [nzRotate]="menu_3.icon.rotate"></i>
                    {{menu_3.title}}
                  </li>
                </ng-container>
              </li>
            </ng-container>
          </li>
      </ng-container>
    </ng-template>
  </ul>
